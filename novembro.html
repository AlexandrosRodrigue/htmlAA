    <script>
        $(document).ready(function() {
            // Lista de URLs das imagens
            var imagens = [
                'novembro/lavandeiria.JPG',
                'novembro/pacheco.JPG'
                // Adicione mais URLs conforme necessário
            ];
        
            // Índice da imagem atual
            var currentIndex = 0;
        
            // Função para exibir a próxima imagem
            function mostrarProximaImagem() {
                $('#imagem').attr('src', imagens[currentIndex]);
                currentIndex = (currentIndex + 1) % imagens.length;
            }
        
            // Configuração do intervalo para trocar as imagens automaticamente
            setInterval(mostrarProximaImagem, 2000); // Troca a cada 3 segundos (3000 milissegundos)
        });
        </script>
